<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery动画</title>
    <link href="../data_test/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="../data_test/jquery-3.6.3.js"></script>
    <script type="text/javascript">

        $(function () {
            /*
                show()       显示
                hide()       隐藏
                toggle()     切换
                fadeIn()     淡入
                fadeOut()    淡出
                fadeToggle() 切换
                传参的时候，第一个参数是动画执行时长
                          第二个参数是动画执行完成后调用的函数
             */

            // 显示 show()
            $("#btn1").click(function () {
                $("#div1").show(1000, function () {
                    alert("show动画执行完成");
                });
            });

            // 隐藏 hide()
            $("#btn2").click(function () {
                $("#div1").hide(1000, function () {
                    alert("hide动画执行完成");
                });
            });

            // 切换显示与隐藏 toggle()
            $("#btn3").click(function () {
                $("#div1").toggle(1000, function () {
                    alert("toggle动画执行完成");
                });
            });

            // 淡入 fadeIn()
            $("#btn4").click(function () {
                $("#div1").fadeIn(1000);
            });

            // 淡出 fadeOut()
            $("#btn5").click(function () {
                $("#div1").fadeOut(1000);
            });

            // 淡化到 fadeTo()     在指定时长内将透明度慢慢修改到指定值
            $("#btn6").click(function () {
                $("#div1").fadeTo(1000, 0.5, function () {
                    alert("fadeTo动画执行完成");
                });
            });

            // 淡化切换 fadeToggle()
            $("#btn7").click(function () {
                $("#div1").fadeToggle(1000);
            });
        });

    </script>
</head>
<body>

    <table style="float: left;">
        <tr>
            <td><button id="btn1">显示show()</button></td>
        </tr>
        <tr>
            <td><button id="btn2">隐藏hide()</button></td>
        </tr>
        <tr>
            <td><button id="btn3">显示/隐藏切换 toggle()</button></td>
        </tr>
        <tr>
            <td><button id="btn4">淡入fadeIn()</button></td>
        </tr>
        <tr>
            <td><button id="btn5">淡出fadeOut()</button></td>
        </tr>
        <tr>
            <td><button id="btn6">淡化到fadeTo()</button></td>
        </tr>
        <tr>
            <td><button id="btn7">淡化切换fadeToggle()</button></td>
        </tr>
    </table>

    <div id="div1" style="float:left;border: 1px solid;background-color: aqua;width: 300px;height: 200px;">
        jquery动画定义了很多种动画效果，可以很方便的使用这些动画效果
    </div>

</body>
</html>
