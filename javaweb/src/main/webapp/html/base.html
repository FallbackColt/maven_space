<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>HTML基础语法</title>
</head>

<!--
    onload      加载事件
-->
<!--<body onload="alert('加载事件')">-->
<body>

    <!--
        onclick     点击事件
    -->
    <button onclick="alert('点击事件')">按钮</button>&nbsp;&nbsp;

    <!--
        font    字体标签
        |___color   颜色
        |___face    字体
        |___size    大小(1-7)
    -->
    <font color="blue" face="楷体" size="3">字体标签</font>&nbsp;&nbsp;

    <!--
        常用的特殊字符：
        <       &lt;
        >       &gt;
        空格     &nbsp;
    -->
    特殊字符：小于号：&lt;大于号：&gt;空格：&nbsp;空格<br>

    <!--
        h1-h6    标题标签
        |___align   对齐(left, center, right)
    -->
    <h1 align="left">左对齐</h1>
    <h2 align="center">居中</h2>
    <h3 align="right">右对齐</h3>
    <h4>标题4</h4>
    <h5>标题5</h5>
    <h6>标题6</h6>

    <!--
        a   超链接标签
        |___href    链接的地址
        |___target  如何跳转
            |___ _self      当前页面
            |___ _blank     新的窗口或页面
    -->
    <a href="http://www.baidu.com">百度</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="http://www.baidu.com" target="_self">百度_本页面跳转</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="http://www.baidu.com" target="_blank">百度_新页面跳转</a><br>

    <!--
        ul      无序列表标签
        |___type    改变列表项前面的符号
        ol      有序列表标签
    -->
    <ul type="none">
        <li>鼠</li>
        <li>牛</li>
        <li>虎</li>
        <li>兔</li>
    </ul>

    <!--
        img     图片标签43.142.98.128
        |___src     图片的路径
        |___width   设置图片的宽度
        |___height  设置图片的高度
        |___border  边框宽度
        |___alt     指定路径找不到时警示的文本内容
    -->
    <img src="test.png" width="100" height="100" border="2"/>
    <img src="no.png" width="100" height="100" alt="图片找不到了"/>

</body>
</html>
