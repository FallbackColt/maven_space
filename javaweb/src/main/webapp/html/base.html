<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>HTML基础语法</title>
</head>

<!--
    onload      加载事件
-->
<!--<body onload="alert('加载事件')">-->
<body>

    <!--
        onclick     点击事件
    -->
    <button onclick="alert('点击事件')">按钮</button>&nbsp;&nbsp;

    <!--
        font    字体标签
        |___color   颜色
        |___face    字体
        |___size    大小(1-7)

        b       加粗标签
    -->
    <font color="blue" face="楷体" size="3"><b>字体标签</b></font>&nbsp;&nbsp;

    <!--
        常用的特殊字符：
        <       &lt;
        >       &gt;
        空格     &nbsp;
    -->
    特殊字符：小于号：&lt;大于号：&gt;空格：&nbsp;&nbsp;&nbsp;&nbsp;

    <!--
        a   超链接标签
        |___href    链接的地址
        |___target  如何跳转
            |___ _self      当前页面
            |___ _blank     新的窗口或页面
    -->
    <a href="http://www.baidu.com">百度</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="http://www.baidu.com" target="_self">百度_本页面跳转</a>&nbsp;&nbsp;&nbsp;&nbsp;
    <a href="http://www.baidu.com" target="_blank">百度_新页面跳转</a><br/>


    <!--
        h1-h6    标题标签
        |___align   对齐(left, center, right)
    -->
    <h1 align="left">左对齐</h1>
    <h2 align="center">居中</h2>
    <h3 align="right">右对齐</h3>

    <!--
        ul      无序列表标签
        |___type    改变列表项前面的符号

        ol      有序列表标签
    -->
    <!--<ul type="none">-->
    <ul >
        <li>鼠</li>
        <li>牛</li>
        <li>虎</li>
        <li>兔</li>
    </ul>

    <!--
        img     图片标签43.142.98.128
        |___src     图片的路径
        |___width   设置图片的宽度
        |___height  设置图片的高度
        |___border  边框宽度
        |___alt     指定路径找不到时警示的文本内容
    -->
    <img src="no.png" width="100px" height="100px" alt="目标路径图片不存在"/>
    <img src="test.png" width="100px" height="100px" border="2px"/>

    <!--
        table       表格标签
        |___border  边框
        |___width   宽度
        |___height  高度
        |___cellspacing     设置单元格之间的间距
        |___tr      行标签
            |___th      表头标签
            |___td      单元格标签
                |___align       对齐
                |___colspan     设置跨列(占据n列单元格)
                |___rowspan     设置跨行(占据n行单元格)


    -->
    <table border="1px" width="400px" height="400px" cellspacing="0">
        <tr>
            <td colspan="2">1.1</td>
            <td>1.2</td>
            <td>1.3</td>
        </tr>
        <tr>
            <td rowspan="2">2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td colspan="2" rowspan="2">3.2</td>
        </tr>
        <tr>
            <td>4.1</td>
            <td>4.2</td>
        </tr>
    </table>

    <!--
        iframe      单独的窗口
    -->
    <iframe src="" width="400px" height="400px"/>

</body>
</html>
