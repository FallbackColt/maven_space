<!DOCTYPE html><!--约束，声明-->
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>HTML基础语法02</title>
</head>

<!--
    onload      加载事件
-->
<!--<body onload="alert('加载事件')">-->
<body>

    <!--
        form    表单标签
        |___action      设置提交的服务器地址
        |___method      设置信息提交的方式
            |___get     提交的信息在网址中(有数据长度的限制)
            |___post    提交的信息在?中(理论上没有数据长度的限制)

        form提交的时候，数据不发送给服务器的三种情况：
            1. 表单项没有name属性值
            2. 单选、复选(下拉列表中的option标签)，都需要添加value属性，以便发送给服务器
            3. 表单项不在提交的form标签中

        input   输入框
        |___type    设置输入框的类型
        |   |___text        文本输入框
        |   |___password    密码输入框
        |   |___radio       单选框
        |   |___checkbox    复选框
        |   |___button      按钮
        |   |___reset       重置
        |   |___submit      提交
        |   |   |___value   设置值
        |   |___file        上传文件
        |   |___hidden      隐藏域(用于发送信息，并且不需要用户参与时，可以使用隐藏域)
        |___value    输入框默认值
        |___value    输入框输入最大长度
        |___name     该属性可以对输入框进行分组
        |___checked="checked"  将对应的输入框设为默认选项

        select      下拉列表框标签
        |___option      下拉列表框中的选项标签
            |___selected="selected"        将对应的选项设为默认值

        textarea        多行文本输入框标签(双标签之间的内容才是默认值)
        |___rows        设置该文本域能输入多少行
        |___cols        设置该文本域每行能输入多少字符

    -->
    <form action="http://localhost:8080" method="get">
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td>
                    <input type="text" value="我是默认值" name="username">
                </td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td>
                    <input type="password" maxlength="18" name="password">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" checked="checked" value="boy">男
                    <input type="radio" name="sex" value="girl">女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked" name="hobby" value="Java">Java
                    <input type="checkbox" name="hobby" value="C++">C++
                    <input type="checkbox" name="hobby" value="JavaScript">JavaScript
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select name="country">
                        <option value="NONE">---请选择国籍---</option>
                        <option selected="selected" value="CN">中国</option>
                        <option value="USA">美国</option>
                        <option value="Ru">俄罗斯</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td>
                    <textarea rows="4" cols="40" name="describe">我才是默认值</textarea><br>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="重置">
                    <input type="submit" value="提交">
                </td>
                <td>
                    <input type="button" value="按钮">
                    <input type="file">
                    <input type="hidden" name="action" value="login">
                </td>
            </tr>
        </table>
    </form>


    <!--
        div     该标签默认占据一行
        span    该标签自适应数据长度
        p       段落标签(默认在段落前后空出一行，有则不空)
    -->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>
    <p>段落标签1</p>
    <p>段落标签2</p>

    <br>
    <br>

</body>
</html>
