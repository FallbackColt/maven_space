<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>财务管理系统</title>
  <link type="text/css" rel="stylesheet" href="../css/style.css" >
  <script type="text/javascript" src="../script/jquery-3.6.3.js"></script>
</head>
<body>
<div><h1>注册</h1></div>
<div class="mainBody">
  <form class="login" action="#" method="post">
    <div>
      <div>
        <label for="username">账号:</label>
        <input type="text" name="username" id="username" placeholder="5到12位字母，数字或下划线">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div>
        <label for="password">密码:</label>
        <input type="password" name="password" id="password" placeholder="5到12位字母，数字或下划线">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div>
        <label for="rePassword">确认密码:</label>
        <input type="password" name="rePassword" id="rePassword" placeholder="确认密码">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div>
        <label for="name">姓名:</label>
        <input type="text" name="name" id="name" placeholder="输入真实姓名">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div>
        <label for="superior">直属上级:</label>
        <input type="text" name="superior" id="superior" placeholder="请输入直属上级的用户名">
        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
      </div>
      <div>
        <input type="submit" value="注册">
        <input type="button" value="返回">
      </div>
    </div>
  </form>

</div>

</body>
</html>
