<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>财务管理系统</title>
    <link type="text/css" rel="stylesheet" href="../../../css/style.css" >
    <script type="text/javascript" src="../../../script/jquery-3.6.3.js"></script>
</head>
<body>
<div class="mainBody">
    <div class="logined">
        <div>
            <span name="holdspace"></span>
            <span>你好：姓名，</span>
            <span><a href="#">首页</a></span>&nbsp;&nbsp;&nbsp;
            <span><a href="../../../index.html">注销</a></span>
        </div>

        <br><br><br><br>

        <div>
            <!--<form class="expense" action="http://localhost:8080" method="get" target="_blank">-->
            <form class="expense" action="#" method="get">
                <table>
                    <tr>
                        <th colspan="2">'id索引'报销表单详情</th>
                    </tr>
                    <tr>
                        <td>申请类型：</td>
                        <td>
                            <select name="applyType">
                                <option value=0>-----申请类型-----</option>
                                <option value=1>差旅申请</option>
                                <option value=2>用餐申请</option>
                                <option value=3>用车申请</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>申请事由：</td>
                        <td>
                            <select name="applyReason">
                                <option value=0>-----申请事由-----</option>
                                <option value=1>商务洽谈</option>
                                <option value=2>开发市场</option>
                                <option value=3>学习培训</option>
                                <option value=4>其他</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>所在部门：</td>
                        <td>
                            <select name="department">
                                <option value=0>-----默认部门-----</option>
                                <option value=4>员工</option>
                                <option value=3>部门经理</option>
                                <option value=2>总经理</option>
                                <option value=1>财务</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="approveNameInput">审批人：</label></td>
                        <td>
                            <input type="text" id="approveNameInput" name="approveName" placeholder="默认为直属上级">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="sendDuplicateInput">抄送：</label></td>
                        <td>
                            <input type="text" id="sendDuplicateInput" name="sendDuplicate" placeholder="请输入你想要抄送的上级的用户名">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="expenseMoneyInput">报销金额：</label></td>
                        <td>
                            <input type="text" id="expenseMoneyInput" name="applyMoney" placeholder="请输入数字">
                        </td>
                    </tr>
                    <tr>
                        <td><label for="expenseVoucherInput">报销描述：</label></td>
                        <td>
                            <textarea rows="7" cols="50" id="expenseVoucherInput" name="describe" placeholder="请描述报销缘由"></textarea><br>
                        </td>
                    </tr>
                    <tr>
                        <td>报销凭证：</td>
                        <td>
                            <img src="../../../imgs/test.png" alt="图片丢失">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="返回">
<!--                            <input type="submit" value="保存草稿">-->
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>

</body>
</html>
